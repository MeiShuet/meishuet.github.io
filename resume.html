<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
    }

    .mobile-download {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .mobile-download a {
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .pdf-container {
        display: none;
      }
      .mobile-download {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="resume_v2.pdf" type="application/pdf" width="100%" height="100%" />
  </div>
  <div class="mobile-download">
    <p>Viewing this on mobile? <br />Download my resume below:</p>
    <a href="resume_v2.pdf" download>Download Resume (PDF)</a>
  </div>
</body>
</html>
